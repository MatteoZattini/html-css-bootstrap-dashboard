<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="mycontainerheader d-flex align-center">
            <nav class="navbar w-100">
                <div class="container-fluid">
                    <div class="nav-item">
                        <img src="./img/logo.svg" alt="">
                    </div>
                    <div class="nav-item w-50 mx-3">
                        <form class="d-flex" role="search">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                          </form>
                    </div>
                    <div>
                        <i class="fa-solid fa-list mx-1"></i>
                        <i class="fa-solid fa-circle-question mx-1"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-1"></i>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="myd-flex">
        <!-- sidebar -->
        <div class="mycontainerside">
            <div class="mysideicons mt-3 d-flex justify-content-center align-items-center">
                <span><i class="fa-solid fa-house"></i> Home</span>
            </div>
            <div class="mysideicons d-flex justify-content-center align-items-center">
                <span><i class="fa-solid fa-chart-simple"></i> Stats</span>
            </div>
            <div class="mysideicons d-flex justify-content-center align-items-center">
                <span><i class="fa-solid fa-signal"></i> Signals</span>
            </div>
        </div>
    
        <!-- content -->
        <div class="mycontainermain">
    
        </div>
    </main>

</body>
</html>
